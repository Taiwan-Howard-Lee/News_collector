<style>
  :root {
    /* Light theme colors */
    --primary-color: #4285F4;
    --primary-hover: #3367d6;
    --secondary-color: #34a853;
    --accent-color: #ea4335;
    --background-color: #f8f9fa;
    --surface-color: #ffffff;
    --card-background: #ffffff;
    --text-primary: #202124;
    --text-secondary: #5f6368;
    --text-tertiary: #80868b;
    --border-color: #dadce0;
    --border-hover: #bdc1c6;
    --shadow-light: rgba(60, 64, 67, 0.1);
    --shadow-medium: rgba(60, 64, 67, 0.15);
    --shadow-heavy: rgba(60, 64, 67, 0.3);
    --success-color: #137333;
    --warning-color: #f9ab00;
    --error-color: #d93025;
    --info-color: #1a73e8;

    /* Spacing system */
    --spacing-xs: 4px;
    --spacing-sm: 8px;
    --spacing-md: 16px;
    --spacing-lg: 24px;
    --spacing-xl: 32px;
    --spacing-2xl: 48px;

    /* Border radius */
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-xl: 16px;

    /* Typography */
    --font-size-xs: 0.75rem;
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.125rem;
    --font-size-xl: 1.25rem;
    --font-size-2xl: 1.5rem;
    --font-size-3xl: 2rem;

    /* Transitions */
    --transition-fast: 150ms ease-in-out;
    --transition-normal: 250ms ease-in-out;
    --transition-slow: 350ms ease-in-out;
  }

  /* Dark theme */
  [data-theme="dark"] {
    --background-color: #121212;
    --surface-color: #1e1e1e;
    --card-background: #2d2d2d;
    --text-primary: #e8eaed;
    --text-secondary: #9aa0a6;
    --text-tertiary: #80868b;
    --border-color: #3c4043;
    --border-hover: #5f6368;
    --shadow-light: rgba(0, 0, 0, 0.2);
    --shadow-medium: rgba(0, 0, 0, 0.3);
    --shadow-heavy: rgba(0, 0, 0, 0.5);
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    margin: 0;
    background-color: var(--background-color);
    color: var(--text-primary);
    line-height: 1.6;
    font-size: var(--font-size-base);
    transition: background-color var(--transition-normal), color var(--transition-normal);
  }

  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: var(--spacing-lg);
  }

  /* Header Styles */
  header {
    margin-bottom: var(--spacing-2xl);
    position: relative;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: var(--spacing-lg);
  }

  .header-left h1 {
    color: var(--text-primary);
    font-size: var(--font-size-3xl);
    font-weight: 700;
    margin-bottom: var(--spacing-sm);
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .header-left p {
    color: var(--text-secondary);
    font-size: var(--font-size-lg);
    margin-bottom: var(--spacing-lg);
  }

  .header-right {
    display: flex;
    align-items: center;
  }

  .user-stats {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
  }

  .points-display {
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    background: var(--surface-color);
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
    border: 1px solid var(--border-color);
    font-weight: 600;
    color: var(--primary-color);
  }

  .points-display i {
    color: var(--warning-color);
  }

  .insights-btn {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
    cursor: pointer;
    font-size: var(--font-size-sm);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    transition: background-color var(--transition-fast);
  }

  .insights-btn:hover {
    background: var(--primary-hover);
  }

  /* Controls Section */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-xl);
    padding: var(--spacing-lg);
    background: var(--surface-color);
    border-radius: var(--radius-lg);
    box-shadow: 0 2px 8px var(--shadow-light);
    align-items: center;
    justify-content: space-between;
  }

  .controls-left {
    display: flex;
    gap: var(--spacing-md);
    flex-wrap: wrap;
    align-items: center;
  }

  .controls-right {
    display: flex;
    gap: var(--spacing-sm);
    align-items: center;
  }

  .search-box {
    position: relative;
    min-width: 300px;
  }

  .search-input {
    width: 100%;
    padding: var(--spacing-sm) var(--spacing-md) var(--spacing-sm) 40px;
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: var(--font-size-base);
    background: var(--surface-color);
    color: var(--text-primary);
    transition: border-color var(--transition-fast);
  }

  .search-input:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  .search-icon {
    position: absolute;
    left: var(--spacing-sm);
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-tertiary);
    font-size: var(--font-size-lg);
  }

  .filter-select {
    padding: var(--spacing-sm) var(--spacing-md);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    background: var(--surface-color);
    color: var(--text-primary);
    font-size: var(--font-size-sm);
    cursor: pointer;
    transition: border-color var(--transition-fast);
  }

  .filter-select:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  .theme-toggle {
    background: none;
    border: 2px solid var(--border-color);
    border-radius: var(--radius-md);
    padding: var(--spacing-sm);
    cursor: pointer;
    color: var(--text-secondary);
    font-size: var(--font-size-lg);
    transition: all var(--transition-fast);
  }

  .theme-toggle:hover {
    border-color: var(--primary-color);
    color: var(--primary-color);
  }

  /* Main Content Layout */
  .main-content {
    display: grid;
    grid-template-columns: 1fr 350px;
    gap: var(--spacing-xl);
    position: relative;
  }

  /* News Container */
  #news-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: var(--spacing-lg);
    margin-bottom: var(--spacing-2xl);
  }

  /* Card Styles */
  .card {
    background: var(--card-background);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    overflow: hidden;
    box-shadow: 0 2px 8px var(--shadow-light);
    transition: all var(--transition-normal);
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 24px var(--shadow-medium);
    border-color: var(--border-hover);
  }

  .card-relevance {
    position: absolute;
    top: var(--spacing-sm);
    right: var(--spacing-sm);
    background: var(--primary-color);
    color: white;
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-sm);
    font-size: var(--font-size-xs);
    font-weight: 600;
    z-index: 1;
  }

  .card-content {
    padding: var(--spacing-lg);
    flex-grow: 1;
  }

  .card h2 {
    font-size: var(--font-size-xl);
    font-weight: 600;
    margin: 0 0 var(--spacing-sm) 0;
    line-height: 1.4;
  }

  .card h2 a {
    text-decoration: none;
    color: var(--text-primary);
    transition: color var(--transition-fast);
  }

  .card h2 a:hover {
    color: var(--primary-color);
  }

  .card-summary {
    color: var(--text-secondary);
    font-size: var(--font-size-sm);
    line-height: 1.6;
    margin-bottom: var(--spacing-md);
  }

  .card-ai-snippet {
    background: linear-gradient(135deg, #f0f7ff, #e8f4fd);
    border-left: 4px solid var(--primary-color);
    padding: var(--spacing-sm) var(--spacing-md);
    margin: var(--spacing-md) 0;
    border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    font-size: var(--font-size-sm);
    font-weight: 500;
    color: var(--primary-color);
  }

  [data-theme="dark"] .card-ai-snippet {
    background: linear-gradient(135deg, #1a2332, #1e2a3a);
  }

  .card-actions {
    display: flex;
    gap: var(--spacing-sm);
    margin-top: var(--spacing-md);
    flex-wrap: wrap;
  }

  .card-action-btn {
    background: none;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-sm);
    padding: var(--spacing-xs) var(--spacing-sm);
    font-size: var(--font-size-xs);
    color: var(--text-secondary);
    cursor: pointer;
    transition: all var(--transition-fast);
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
  }

  .card-action-btn:hover {
    border-color: var(--primary-color);
    color: var(--primary-color);
    background: rgba(66, 133, 244, 0.05);
  }

  .card-footer {
    padding: var(--spacing-md) var(--spacing-lg);
    background: var(--surface-color);
    border-top: 1px solid var(--border-color);
    font-size: var(--font-size-xs);
    color: var(--text-tertiary);
  }

  .card-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card-source {
    font-weight: 600;
    color: var(--text-secondary);
  }

  .card-date {
    color: var(--text-tertiary);
  }

  /* Chat Sidebar */
  .chat-sidebar {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background: var(--surface-color);
    border-left: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: right var(--transition-normal);
    z-index: 1000;
    box-shadow: -4px 0 12px var(--shadow-medium);
  }

  .chat-sidebar.open {
    right: 0;
  }

  .chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-lg);
    border-bottom: 1px solid var(--border-color);
    background: var(--primary-color);
    color: white;
  }

  .chat-header h3 {
    margin: 0;
    font-size: var(--font-size-lg);
    font-weight: 600;
  }

  .chat-close {
    background: none;
    border: none;
    color: white;
    font-size: var(--font-size-lg);
    cursor: pointer;
    padding: var(--spacing-xs);
    border-radius: var(--radius-sm);
    transition: background-color var(--transition-fast);
  }

  .chat-close:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  .chat-messages {
    flex-grow: 1;
    padding: var(--spacing-lg);
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: var(--spacing-md);
  }

  .chat-message {
    display: flex;
    margin-bottom: var(--spacing-md);
  }

  .user-message {
    justify-content: flex-end;
  }

  .ai-message {
    justify-content: flex-start;
  }

  .message-content {
    max-width: 80%;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
    font-size: var(--font-size-sm);
    line-height: 1.5;
  }

  .user-message .message-content {
    background: var(--primary-color);
    color: white;
    border-bottom-right-radius: var(--radius-xs);
  }

  .ai-message .message-content {
    background: var(--surface-color);
    color: var(--text-primary);
    border: 1px solid var(--border-color);
    border-bottom-left-radius: var(--radius-xs);
  }

  .error-message .message-content {
    background: var(--error-color);
    color: white;
  }

  .chat-input-container {
    padding: var(--spacing-lg);
    border-top: 1px solid var(--border-color);
  }

  .chat-input-wrapper {
    display: flex;
    gap: var(--spacing-sm);
  }

  #chat-input {
    flex-grow: 1;
    padding: var(--spacing-sm) var(--spacing-md);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    background: var(--surface-color);
    color: var(--text-primary);
    font-size: var(--font-size-sm);
  }

  #chat-input:focus {
    outline: none;
    border-color: var(--primary-color);
  }

  #chat-send {
    background: var(--primary-color);
    color: white;
    border: none;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: background-color var(--transition-fast);
  }

  #chat-send:hover {
    background: var(--primary-hover);
  }

  /* Modal Styles */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  .modal-content {
    background: var(--surface-color);
    border-radius: var(--radius-lg);
    max-width: 600px;
    width: 90%;
    max-height: 80vh;
    overflow: hidden;
    box-shadow: 0 8px 32px var(--shadow-heavy);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-lg);
    border-bottom: 1px solid var(--border-color);
  }

  .modal-header h3 {
    margin: 0;
    font-size: var(--font-size-xl);
    font-weight: 600;
  }

  .modal-close {
    background: none;
    border: none;
    font-size: var(--font-size-lg);
    cursor: pointer;
    padding: var(--spacing-xs);
    border-radius: var(--radius-sm);
    color: var(--text-secondary);
    transition: color var(--transition-fast);
  }

  .modal-close:hover {
    color: var(--text-primary);
  }

  .modal-body {
    padding: var(--spacing-lg);
    max-height: 60vh;
    overflow-y: auto;
  }

  .insight-item {
    padding: var(--spacing-md);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    margin-bottom: var(--spacing-md);
    background: var(--card-background);
  }

  .insight-message {
    font-weight: 500;
    margin-bottom: var(--spacing-sm);
    color: var(--text-primary);
  }

  .insight-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--spacing-sm);
    font-size: var(--font-size-xs);
    color: var(--text-tertiary);
  }

  .insight-rating {
    color: var(--warning-color);
  }

  .insight-comment {
    font-size: var(--font-size-sm);
    color: var(--text-secondary);
    font-style: italic;
  }

  /* Notification Styles */
  .points-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--success-color);
    color: white;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
    font-size: var(--font-size-sm);
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
    z-index: 3000;
    animation: slideIn 0.3s ease-out;
  }

  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: var(--spacing-sm) var(--spacing-md);
    border-radius: var(--radius-md);
    font-size: var(--font-size-sm);
    font-weight: 500;
    z-index: 3000;
    animation: slideIn 0.3s ease-out;
  }

  .notification.success {
    background: var(--success-color);
    color: white;
  }

  .notification.error {
    background: var(--error-color);
    color: white;
  }

  .notification.info {
    background: var(--info-color);
    color: white;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* Loading States */
  .loader {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: var(--spacing-2xl);
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border-color);
    border-top: 3px solid var(--primary-color);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .skeleton {
    background: linear-gradient(90deg, var(--border-color) 25%, transparent 50%, var(--border-color) 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
  }

  @keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  .skeleton-card {
    background: var(--card-background);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    margin-bottom: var(--spacing-lg);
  }

  .skeleton-title {
    height: 24px;
    border-radius: var(--radius-sm);
    margin-bottom: var(--spacing-md);
  }

  .skeleton-text {
    height: 16px;
    border-radius: var(--radius-sm);
    margin-bottom: var(--spacing-sm);
  }

  .skeleton-text:last-child {
    width: 60%;
  }

  /* Empty State */
  .empty-state {
    text-align: center;
    padding: var(--spacing-2xl);
    color: var(--text-secondary);
  }

  .empty-state-icon {
    font-size: 4rem;
    margin-bottom: var(--spacing-lg);
    color: var(--text-tertiary);
  }

  .empty-state h3 {
    margin-bottom: var(--spacing-md);
    color: var(--text-primary);
  }

  /* Error State */
  .error-state {
    text-align: center;
    padding: var(--spacing-2xl);
    color: var(--error-color);
  }

  .error-state-icon {
    font-size: 4rem;
    margin-bottom: var(--spacing-lg);
  }

  .error-state h3 {
    margin-bottom: var(--spacing-md);
  }

  /* Footer */
  footer {
    text-align: center;
    padding: var(--spacing-xl) 0;
    color: var(--text-tertiary);
    font-size: var(--font-size-sm);
    border-top: 1px solid var(--border-color);
    margin-top: var(--spacing-2xl);
  }

  /* Responsive Design */
  @media (max-width: 1200px) {
    .main-content {
      grid-template-columns: 1fr;
    }
    
    .chat-sidebar {
      width: 100%;
      right: -100%;
    }
  }

  @media (max-width: 768px) {
    .container {
      padding: var(--spacing-md);
    }
    
    .header-content {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .controls {
      flex-direction: column;
      align-items: stretch;
    }
    
    .controls-left {
      flex-direction: column;
    }
    
    .search-box {
      min-width: auto;
    }
    
    #news-container {
      grid-template-columns: 1fr;
    }
    
    .card-actions {
      flex-direction: column;
    }
    
    .card-action-btn {
      justify-content: center;
    }
  }

  @media (max-width: 480px) {
    .header-left h1 {
      font-size: var(--font-size-2xl);
    }
    
    .user-stats {
      flex-direction: column;
      gap: var(--spacing-sm);
    }
    
    .modal-content {
      width: 95%;
      margin: var(--spacing-sm);
    }
  }
</style>
